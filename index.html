<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thế Giới Dễ Thương</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nhạc nền lãng mạn và dễ thương -->
    <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    
    <h1>Chào mừng đến với thế giới dễ thương!</h1>
    
    <!-- Các nhân vật hiển thị trên trang -->
    <div class="character-container">
        <div class="character" id="kuromi">Kuromi</div>
        <div class="character" id="cinnamoroll">Cinnamoroll</div>
        <div class="character" id="hello-kitty">Hello Kitty</div>
    </div>
    
    <!-- Nút bấm để kích hoạt trò chơi và hiển thị lời nhắn -->
    <button onclick="showQuestion()">Trò chơi</button>
    <button onclick="showMessage()">Lời Nhắn</button>
    
    <script src="script.js"></script>
</body>
</html>
